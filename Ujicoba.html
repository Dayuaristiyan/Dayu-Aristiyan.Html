<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hati Glow Pink</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    .heart {
      position: relative;
      width: 200px;
      height: 180px;
      background-color: pink;
      transform: rotate(-45deg);
      animation: pulse 2s infinite;
      box-shadow: 0 0 30px 10px hotpink;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 200px;
      height: 180px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -100px;
      left: 0;
    }

    .heart::after {
      left: 100px;
      top: 0;
    }

    .text {
      position: absolute;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 10px hotpink, 0 0 20px hotpink;
      text-align: center;
      z-index: 1;
      width: 100%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    @keyframes pulse {
      0% {
        transform: rotate(-45deg) scale(1);
        box-shadow: 0 0 20px 5px hotpink;
      }
      50% {
        transform: rotate(-45deg) scale(1.1);
        box-shadow: 0 0 40px 20px hotpink;
      }
      100% {
        transform: rotate(-45deg) scale(1);
        box-shadow: 0 0 20px 5px hotpink;
      }
    }
  </style>
</head>
<body>
  <div class="text">I LOVE YOU<br>MORE</div>
  <div class="heart"></div>
</body>
</html>
